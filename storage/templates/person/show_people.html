{% extends 'welcome.html' %}
{% block content %}
    <div class="container-div">
        <div class="sidebar">
                <a class="delta" href="{% url 'add_person' %}">Add new person</a>
            {% for person in people %}
                <a href="/show/{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</a>
            {% endfor %}
        </div>
        <div class="content">
                <h2>To see details, click on a specific person in the bar on the left</h2>
        </div>
    </div>
{% endblock %}
