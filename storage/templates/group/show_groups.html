{% extends 'welcome.html' %}
{% block content %}
    <div class="container-div">
        <div class="sidebar">
                <a class="delta" href="">Add new group</a>
            {% for group in groups %}
                <a href="/group/{{ group.id }}">{{ group.name }}</a>
            {% endfor %}
        </div>
        {% block inside %}
            <div class="info">
                <h2>To see details, click on a specific group in the bar on the left</h2>
            </div>
        {% endblock inside %}
    </div>
{% endblock content %}
